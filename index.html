<!DOCTYPE html>
<html>
<head>
    <title>Text Storage</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .input-box { margin: 20px 0; }
    </style>
</head>
<body>
    <h2>Store Text</h2>
    <div class="input-box">
        <form method="POST" action="http://192.168.0.198:5000">
    <input type="text" name="user_input" placeholder="Enter text here" required>
    <button type="submit">Save</button>
</form>
    </div>
    <p>Text is saved to user_input.txt on the server.</p>
</body>
</html>
